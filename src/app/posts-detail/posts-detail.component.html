<div class="header">
  <h1>Post Details</h1>
</div>

<div class="row">
  <div class="card">
    <h2>Title</h2>
    <p>{{ postData.title }}</p>
  </div>

  <div class="card">
    <h2>Description</h2>
    <mat-form-field appearance="outline" style="width: 80%">
      <textarea matInput disabled rows="8" cols="40" [ngModel]="postData.body">
      </textarea>
    </mat-form-field>
  </div>
  <div  class= "back-btn">
    <button mat-raised-button color="primary" (click)="back()">Back</button>
  </div>
</div>
